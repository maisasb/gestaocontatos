<div class="jumbotron">
	<div class="row m-bottom">
		<div class="col title">
			Contatos cadastrados
		</div>
		<div class="col text-right">
			<button type="button" class="btn btn-primary" ng-click="showAddForm()">Cadastrar contato</button>
		</div>
	</div>


	<ul ng-show="contacts.length != 0" >
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">Nome</th>
		      <th scope="col">E-mail</th>
		      <th scope="col">Observação</th>
		      <th></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr ng-repeat="contact in contacts">			     
		      <td>{{contact.nome}}</td>
		      <td>{{contact.email}}</td>
		      <td>{{contact.observation}} </td>
		      <td>
		      <button type="button" class="btn btn-sm btn-secondary" ng-click="removeContact($index)"><i class="fas fa-trash-alt"></i></button></td>
		    </tr>			    
		  </tbody>
		</table>
	</ul>

	<div ng-show="contacts.length == 0" class="alert alert-warning" role="alert">
	  Nenhum contato cadastrado
	</div> 
</div>
